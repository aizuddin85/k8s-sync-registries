name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '0 5 * * 1'  # Runs every Monday at 5:00 AM UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # To use CodeQL for other languages, add them to this matrix.
        # Learn more: https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tool and starts the scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    # Autobuild attempts to build the code in your repository.
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # If the Autobuild fails, consider creating your own custom build step.
    # For example, to build a Go project you might use:
    # - run: |
    #     go build ./...

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{ matrix.language }}"

